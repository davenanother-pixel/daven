<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daven's World</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Just Daven's personal space on the internet">
    <meta name="keywords" content="Daven, personal, chill, vibes">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ™</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating shapes background */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: white;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            transform: rotate(45deg);
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            bottom: 20%;
            left: 30%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: white;
            top: 40%;
            right: 30%;
            animation-delay: 15s;
            border-radius: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            font-size: 4rem;
            font-weight: 300;
            color: white;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            animation: fadeInUp 2s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            animation: fadeInUp 2s ease-out 0.3s both;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            animation: fadeInUp 2s ease-out 0.6s both;
        }

        .link {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Gentle particle system */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 15s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Subtle glow effect */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 3rem; }
            .subtitle { font-size: 1rem; }
            .links { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="glow"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="particles" id="particles"></div>

    <!-- Main content -->
    <div class="content">
        <h1 class="title">Daven's World</h1>
        <p class="subtitle">just vibing in the digital space</p>
        <div class="links">
            <a href="https://discord.gg/hccg2rY5p" class="link" target="_blank">Discord</a>
            <a href="https://github.com/daven.dev" class="link" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        // Create gentle particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.getElementById('particles').appendChild(particle);
        }

        // Create particles periodically
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 200);
        }

        // Continue creating particles
        setInterval(createParticle, 3000);

        // Remove old particles
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            if (particles.length > 30) {
                particles[0].remove();
            }
        }, 5000);

        // Add subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `linear-gradient(${135 + x * 20}deg, #667eea ${0 + y * 20}%, #764ba2 ${100 - y * 20}%)`;
        });
    </script>
</body>
</html>
